
<html>
<head>
<title>CounterJS</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="counter.js"></script>
<script src="waypoints.min.js"\></script>
<!-- Counter Script -->
 <script type="text/javascript">
        $(document).ready(function () {
            counter();
            $('.count').waypoint(function () {
                counter();
            });
        })
       
        function counter()//for banner 1
        {
            $('.count').find('span').text('');
             $('#counter1').counter({limit: 50, speed: 3000});
        }
    </script>

<style type="text/css">
body
{
background: none repeat scroll 0 0 #2C2C2C;
font-family: arial,verdana,tahoma;
font-weight: 700;
text-align: center;
height:1200px;
}
.count
{
margin: auto;
font-size: 5em;;
margin-top: 20%;
color: #6C6C6C;
font-size: 5em;
}
.header
{
position: absolute;
top: 0;
left: 0;
width: 100%;
padding-top: 5%;
color: #dcdcdc;
font-size: 10em;
}
.footer
{
position: absolute;
padding-bottom: 2%;
text-align: center;
bottom: 0;
}
.footer a
{
color: #208abd;
font-size: 1em;
}
</style>
</head>
<body>
<div class="header">CounterJS</div>
<div class="count">
<span id="counter1"></span><br>
Count
</div>
<p style="position:fixed;bottom:0;left:0;width:100%;text-align:center;color:#666">Scroll &amp; execute counter </p>
</body>
</html>
